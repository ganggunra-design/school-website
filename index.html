<!-- Mock Login Modal -->
<div id="mockLoginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeMockModal()">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="button" onclick="submitMockLogin()">Submit</button>
            <button type="button" onclick="closeMockModal()">Cancel</button>
        </form>
    </div>
</div>

<script>
function openMockModal() {
    document.getElementById('mockLoginModal').style.display = 'block';
}

function closeMockModal() {
    document.getElementById('mockLoginModal').style.display = 'none';
}

function submitMockLogin() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Mock authentication (for demonstration purposes)
    if (username === 'test' && password === 'password') {
        alert('Login successful!');
        closeMockModal();
    } else {
        alert('Invalid username or password.');
    }
}
</script>
